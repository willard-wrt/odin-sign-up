<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>

<body>
    <div class="main-content">
      <div class="left-side">
        <div class="logo"><img src="imgs/neko-box.png"><h1 class="neko-title">U-NEKO</h1></div>
      </div>    
      <div class="right-side">

        <div class="msg-container">
          <div class="top-msg">
              <p>The service is currently not available, please check back later! You know you need something like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <em>now</em> to get started.</p></div>  <div class="top-moremsg">You <em>know</em> you want to.</div>
        </div>
        <form action="#">
        <div class="signup-form">
          
        <p class="form-title">Let's do this!</p>  
        <div class="input">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="input">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="input">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input">
          <label for="tel_number">Phone Number:</label>
          <input type="tel" pattern="[0-9+]{7,16}" id="tel_number" name="tel_number" required>
        </div>
        <div class="input">
          <label for="user_pw">Password:</label>
          <input type="password" id="user_pw" name="user_pw" required>
        </div>
        <div class="input">
          <label for="confirm_pw">Confirm Password:</label>
          <input type="password" id="confirm_pw" name="confirm_pw" required>
        </div>
        </div>
        <div class="submit-sect">
          <button type="submit">Create Account</button>
        <div class="bottom-msg">
          <p>Already have an account?</p> <a href="">Log in</a>
        </div>         
        </div>
      </form>
      </div>
    </div>    
</body>
</html>
